<!--  
    계산기 : calculator
    숫자 : number
    연산 : operator
    소수점 : decimal
    초기화 버튼 : clear
    계산기 버튼 calculate
-->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>🧮 계산기</title>
        <link rel="stylesheet" href="./src/css/index.css">
    </head>

    <body>
        <main id="calculator">

            <section id="nav" class="border-radius-top-all border-soild background-color-black">
                <div class="circle border-circle background-color-red"></div>
                <div class="circle border-circle background-color-yellow"></div>
                <div class="circle border-circle background-color-green"></div>
            </section>
            
            <section id="calculation-result" class="background-color-black border-soild text-color">
                <span>0</span>
            </section>

            <section class="pad-container">
                <div class="pad border-solid text-color background-color-gray">AC</div>
                <div class="pad border-solid text-color background-color-gray">+/-</div>
                <div class="pad border-solid text-color background-color-gray">%</div>
                <div class="pad border-solid text-color background-color-orange">÷</div>
            </section>
            
            <section class="pad-container">
                <div class="pad border-solid text-color background-color-light-gray">7</div>
                <div class="pad border-solid text-color background-color-light-gray">8</div>
                <div class="pad border-solid text-color background-color-light-gray">9</div>
                <div class="pad border-solid text-color background-color-orange">×</div>
            </section>
            
            <section class="pad-container">
                <div class="pad border-solid text-color background-color-light-gray">4</div>
                <div class="pad border-solid text-color background-color-light-gray">5</div>
                <div class="pad border-solid text-color background-color-light-gray">6</div>
                <div class="pad border-solid text-color background-color-orange">-</div>
            </section>
            
            <section class="pad-container">
                <div class="pad border-solid text-color background-color-light-gray">1</div>
                <div class="pad border-solid text-color background-color-light-gray">2</div>
                <div class="pad border-solid text-color background-color-light-gray">3</div>
                <div class="pad border-solid text-color background-color-orange">+</div>
            </section>
            
            <section class="pad-container">
                <div id="zero" class="pad border-solid border-radius-bottom-left text-color background-color-light-gray">0</div>
                <div class="pad border-solid text-color background-color-light-gray">.</div>
                <div class="pad border-solid text-color border-radius-bottom-right background-color-orange">=</div>
            </section>

        </main>
    </body>

    <script type="module" src="./src/js/index.js"></script>
</html>
