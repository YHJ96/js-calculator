<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>계산기</title>
        <link rel="stylesheet" href="./src/css/index.css">
    </head>

    <body>
        <main id="container">
            
            <section id="input" class="border-radius-top-bottom black-color">
                <span>0</span>
            </section>

            <section class="item-container">
                <div class="item gray-color">AC</div>
                <div class="item gray-color">+/-</div>
                <div class="item gray-color">%</div>
                <div class="item orange-color">/</div>
            </section>
            
            <section class="item-container">
                <div class="item gray-color">7</div>
                <div class="item gray-color">8</div>
                <div class="item gray-color">9</div>
                <div class="item orange-color">*</div>
            </section>
            
            <section class="item-container">
                <div class="item gray-color">4</div>
                <div class="item gray-color">5</div>
                <div class="item gray-color">6</div>
                <div class="item orange-color">-</div>
            </section>
            
            <section class="item-container">
                <div class="item gray-color">1</div>
                <div class="item gray-color">2</div>
                <div class="item gray-color">3</div>
                <div class="item orange-color">+</div>
            </section>
            
            <section class="item-container">
                <div id="zero" class="border-radius-left gray-color">0</div>
                <div class="item gray-color">.</div>
                <div class="item border-radius-right orange-color">=</div>
            </section>

        </main>
    </body>

</html>
